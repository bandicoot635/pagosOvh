<div class="card container my-4" style="background-color:rgba(192, 192, 192, 0.993)">

    <a routerLink="/pagos" class="btn btn-danger col-3 mt-2"><i class="bi bi-arrow-left-circle "></i> Atras</a>

    <h1 class="text-center mt-2">Formulario pagos OVH</h1>


    <form class="d-flex mb-3 card mx-auto mt-3" style="background-color:#c0c0c0fd" [formGroup]="profileForm"
        (ngSubmit)="onSubmit()">
        <!-- keyup="onSubmit() -->

        <h4 class="text-center my-1">Buscar alumno</h4>

        <div class="d-flex my-2 mx-auto">

            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" (change)="onChange($event, 'boolean')" name="check"
                    formControlName="boolean" id="boolean">
                <label type="checkbox" class="form-check-label" for="boolean">CURP</label>
            </div>


            <div class="form-check form-check-inline ">
                <input type="checkbox" class="form-check-input" (change)="onChange($event, 'matricula')" name="check"
                    formControlName="matricula" id="matricula">
                <label type="checkbox" class="form-check-label" for="matricula">Matricula</label>
            </div>


        </div>

        <div class="d-flex mb-2">
            <input class="form-control ms-2" type="search" formControlName="termino" placeholder="Datos alumno">
            <button class="btn btn-danger ms-1 me-2" type="submit" style="color: aliceblue">Búscar</button>
        </div>
        <!-- <h1 *ngIf="condicion">NO SE ENCONTRARON RESULTADOS PARA {{buscar}}</h1> -->
    </form>

    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="onSubmit()">
        <fieldset disabled>

            <div class="row g-2">
                <div class="col ">
                    <div class="form-floating">
                        <input type="number" formControlName="id_pago" class="form-control" #numero>
                        <label>Número</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating">
                        <input type="text" formControlName="fecha" class="form-control" #fecha>
                        <label>Fecha limite</label>
                    </div>
                </div>
            </div>

            <div class="col  my-3 ">
                <div class="form-floating">
                    <input type="text" formControlName="descripcion" class="form-control" #descripcion>
                    <label>Descripción</label>
                </div>
            </div>

            <div class="col  my-3">
                <div class="form-floating">
                    <input type="text" formControlName="nombre" class="form-control" #nombre>
                    <label>Nombre completo</label>
                </div>
            </div>

            <div class="col my-3">
                <div class="form-floating">
                    <input type="text" formControlName="curp" class="form-control" #CURP>
                    <label>CURP</label>
                </div>
            </div>
        </fieldset>


        <button type="button" class="btn btn-danger col-12 mx-auto my-4"
            (click)="obtenerOvh(numero.value, fecha.value, descripcion.value, nombre.value, CURP.value)">Obtener formato
            OVH</button>
    </form>
</div>

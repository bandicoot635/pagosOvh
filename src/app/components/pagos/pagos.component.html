<nav class="navbar mx-auto my-1" style="width: 100%; background-color: darkred">
    <a class="navbar-brand my-3 ms-4" style="color: aliceblue;">CECYTEV</a>
    <form class="d-flex">
        <input class="form-control ms-4 me-4" type="search" placeholder="Search"
            (keyup)="buscarPago(buscarServicio.value)" placeholder="Búscar pago" #buscarServicio>
    </form>
</nav>

<h1 class="my-4 text-center ">Referencias de Pago OVH</h1>
<ng-container>
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="text-center">
                <th scope="col"><i class="bi bi-hash"></i></th>
                <th>Descripción</th>
                <th>Enlace <i class="bi bi-link"></i></th>
            </tr>
        </thead>
        <!-- <h1 *ngIf="condicion">NO SE ENCONTRARON RESULTADOS PARA {{buscar}}</h1> -->

        <tbody>
            <tr *ngFor="let pago of pagosList| filtro: buscar: page">

                <th class="text-center" scope="row">{{pago.id_pago}}</th>
                <th>{{pago.descripcion}}</th>
                <th>
                    <a [routerLink]="['/formularios/', pago.id_pago, pago.descripcion]" class="my-2 mx-5">Ir</a>
                </th>
            </tr>
        </tbody>
    </table>
</ng-container>

<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">

    <input type="checkbox" class="btn-check" id="butonAtras">
    <label class="btn btn-danger my-3 me-3" (click)="atrasPagina()" for="btncheck1"><i
            class="bi bi-arrow-left-circle "></i> Atras</label>

    <input type="checkbox" class="btn-check">
    <label class="btn btn-danger my-3" (click)="siguientePagina()" name="butonAtras" for="btncheck2">Siguiente <i
            class="bi bi-arrow-right-circle "></i></label>
</div>

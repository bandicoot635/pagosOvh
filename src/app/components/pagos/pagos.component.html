<ng-container>
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="text-center">
                <th scope="col"><i class="bi bi-hash"></i></th>
                <th>Descripción</th>
                <!-- <th>Enlace <i class="bi bi-link"></i></th> -->
                <th>Añadir</th>
                <th>Eliminar</th>
            </tr>
        </thead>


        <tbody>
            <tr *ngFor="let pago of pagosList| filtro: buscar: page let i=index">

                <th class="text-center" scope="row">{{pago.id_pago}}</th>
                <th>{{pago.descripcion}}</th>
                <th class="text-center">
                    <button style="border: 0px; background-color: transparent;" class="add" (click)="add(pago)"><i class="bi bi-plus-lg"></i><span  id="add">{{2}}</span></button>
                </th>
                <th class="text-center">
                    <button style="border: 0px; background-color: transparent;" (click)="delete(pago)"><i class="bi bi-trash-fill"></i></button> 
                </th>
                <!-- <th>
                    <a [routerLink]="['/formularios/', pago.id_pago, pago.descripcion]" class="my-2 mx-5">Ir</a>
                </th> -->
            </tr>
        </tbody>
    </table>
</ng-container>

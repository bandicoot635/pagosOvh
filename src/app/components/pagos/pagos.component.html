<nav class="navbar mx-auto my-1" style="width: 100%; background-color: darkred">
    <a class="navbar-brand my-3 ms-4" style="color: aliceblue;">Cecytev
    </a>
    <form class="d-flex">
        <input class="form-control ms-4 me-4" type="search" placeholder="Search"
            (keyup)="buscarPago(buscarServicio.value)" placeholder="Búscar pago" #buscarServicio>
    </form>
</nav>

<h1 class="my-4 text-center ">Referencias de Pago OVH</h1>

<div class="d-grid col justify-content-md-end">
    <button class="btn mx-auto" (click)="enviarData()" routerLink="/formularios"><i
            class="bi bi-cart2 position-relative"> <span *ngIf="pagos.length!=0"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{pagos.length}}
            </span></i></button>
</div>


<!-- <h3 *ngIf="condicion">NO SE ENCONTRARON RESULTADOS PARA: {{buscar}}</h3> -->
<ng-container>
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="text-center">
                <th scope="col"><i class="bi bi-hash"></i></th>
                <th>Descripción</th>
                <th>Añadir</th>
                <th>Eliminar</th>
            </tr>
        </thead>


        <tbody>
            <tr *ngFor="let pago of pagosList| filtro: buscar: page let i=index">

                <th class="text-center" scope="row">{{pago.id_pago}}</th>
                <th>{{pago.descripcion}}</th>
                <th class="text-center">
                    <button style="border: 0px; background-color: transparent;" class="add" (click)="add(pago)"><i
                            class="bi bi-plus-lg"></i></button>
                </th>
                <th class="text-center">
                    <button style="border: 0px; background-color: transparent;" (click)="delete(pago)"><i
                            class="bi bi-trash-fill"></i></button>
                </th>
            </tr>
        </tbody>
    </table>
</ng-container>

<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">

    <input type="checkbox" class="btn-check" id="butonAtras">
    <label class="btn btn-danger my-3 me-3" (click)="atrasPagina()"><i class="bi bi-arrow-left-circle "></i>
        Atras</label>

    <input type="checkbox" class="btn-check">
    <label class="btn btn-danger my-3" (click)="siguientePagina()">Siguiente <i
            class="bi bi-arrow-right-circle "></i></label>

</div>

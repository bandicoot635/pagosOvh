<nav class="navbar mx-auto my-1" style="width: 100%; background-color: darkred">
    <a class="navbar-brand my-3 ms-4" style="color: aliceblue;">Cecytev
    </a>
    <form class="d-flex">
        <input class="form-control ms-4 me-4" type="search" placeholder="Search"
            (keyup)="buscarPago(buscarServicio.value)" placeholder="Búscar pago" #buscarServicio>
    </form>
</nav>

<h1 class="text-center mt-4">Referencias de Pago OVH</h1>

<div class="d-grid col justify-content-md-end">
    <button class="btn mx-auto btn-lg" (click)="enviarData()" routerLink="/formularios"><i
            class="bi bi-folder2-open position-relative"> <span *ngIf="pagos.length!=0"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{pagos.length}}
            </span></i></button>
</div>


<!-- <h3 *ngIf="condicion">NO SE ENCONTRARON RESULTADOS PARA: {{buscar}}</h3> -->
<ng-container>
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="text-center">
                <th scope="col"><i class="bi bi-hash"></i></th>
                <th>Descripción</th>
                <th>Añadir</th>
                <th>Eliminar</th>
            </tr>
        </thead>


        <tbody>
            <tr *ngFor="let pago of pagosList| filtro: buscar let i=index">

                <th class="text-center" scope="row">{{pago.id_pago}}</th>
                <th>{{pago.descripcion}}</th>
                <th class="text-center">
                    <button style="border: 0px; background-color: transparent;" class="add" (click)="add(pago)"><i
                            class="bi bi-plus-lg"></i></button>
                </th>
                <th class="text-center">
                    <button style="border: 0px; background-color: transparent;" (click)="delete(pago)"><i
                            class="bi bi-trash-fill"></i></button>
                </th>
            </tr>
        </tbody>
    </table>
</ng-container>


<nav aria-label="Page navigation ">
    <ul class="pagination justify-content-center text-danger">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li class="page-item"><button class="btn page-link" (click)="paginar(0)">1</button></li>
      <li class="page-item"><button class="btn page-link" (click)="paginar(12)">2</button></li>
      <li class="page-item"><button class="btn page-link" (click)="paginar(24)" >3</button></li>
      <li class="page-item disabled">
        <a class="page-link" aria-disabled="true" href="#">Next</a>
      </li>
    </ul>
  </nav>

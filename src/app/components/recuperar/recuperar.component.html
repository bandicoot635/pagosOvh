<h1 class="text-center mt-5">BÃºscar linea de captura</h1>
<hr>

<form class="row g-3 mt-3" (ngSubmit)="consultarLineCaptura()" [formGroup]="profileForm">

  <div class="col-auto ">
    <label for="staticEmail2" class="form-label">Buscar por CURP:</label>
  </div>

  <div class="input-group">
    <input type="text" class="form-control" id="inputPassword2" formControlName="curp" maxlength="18">
    <button type="submit" class="btn btn-danger input-group-text ms-1">Recuperar</button>
  </div>
 
  <small *ngIf="!profileForm.valid" class="text-danger">Ingresa un CURP valido</small>

</form>


<div class="table-responsive">

  <table class="table table-bordered border-dark table-sm text-center mt-5" *ngIf="condicion">

    <thead>
      <tr>
        <!-- <th>#</th> -->
        <th scope="col">Fecha Limite</th>
        <th scope="col">Linea de captura</th>
        <th scope="col"><i class="bi bi-sort-down-alt"></i></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let recuperar of recuperar let i=index">

        <!-- <td>{{i}}</td> -->
        <td>{{recuperar.fechaVigencia}}</td>
        <td>{{recuperar.lineaCaptura}}</td>
        <td>
          <!-- [disabled]="profileForm.invalid" -->
          <button (click)="imprimirPfd(i)" style="border: 0px; background-color: white;"><i
              class="bi bi-download"></i></button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
